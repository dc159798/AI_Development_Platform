<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore AI Models</title>
<style>
  /* Add some basic styling */
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  .container {
    width: 90%;
    margin: auto;
    overflow: hidden;
  }
  header {
    background: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  ul li {
    background: white;
    border: 1px solid #ddd;
    margin-bottom: 5px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  button {
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Explore Models</h1>
</header>

<div class="container">
  <ul id="model-list">
    <!-- Dynamically generated model list goes here -->
  </ul>
</div>

<script>
  // Placeholder data for models
  const models = [
    { name: 'alpindale / Mistral-7B-v0.2-hf', type: 'Mistral-7B', license: 'Apache-2.0' },
    { name: 'beowolk / CodeNinja-1.0-OpenChat-7B', type: 'Mistral-7B', license: 'Apache-2.0' },
    // Add more models as needed...
  ];

  // Function to generate model list items
  function generateModelList() {
    const list = document.getElementById('model-list');
    models.forEach(model => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <span>${model.name}</span>
        <span>${model.type}</span>
        <span>${model.license}</span>
        <button>Use in Playground</button>
        <button>Use API</button>
        <button>Fine-tune</button>
      `;
      list.appendChild(listItem);
    });
  }

  // Call the function to generate the model list on page load
  generateModelList();
</script>

</body>
</html>
